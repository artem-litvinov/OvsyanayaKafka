version: '3'
services:

  grafana:
    image: 'grafana/grafana'
    depends_on:
      - prometheus
    ports:
      - '3000:3000'

  prometheus:
    image: prom/prometheus
    depends_on:
      - cadvisor
    volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
        - '-config.file=/etc/prometheus/prometheus.yml'
    ports:
        - '9090:9090'

  cadvisor:
    # Workaround to findutils bug
    build: ./cadvisor/.
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - '8080:8080'
